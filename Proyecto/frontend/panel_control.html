<!-- 
    Módulo: Panel de Control
    ------------------------
    Este archivo HTML proporciona la estructura del panel de control de la aplicación, 
    permitiendo a los usuarios gestionar el inventario, servicios, personas y roles.

    Funcionalidades principales:
    ----------------------------
    - Navegación mediante una barra lateral para acceder a distintas secciones del sistema.
    - Carga dinámica de contenido en el área principal sin recargar la página.
    - Cambio de empresa y cierre de sesión desde la barra lateral.

    Dependencias:
    -------------
    - `styles.css` → Archivo de estilos personalizado para la interfaz.
    - `jquery-3.6.0.min.js` → Librería jQuery para manejo de eventos y AJAX.
    - `panel_control.js` → Maneja la lógica del panel de control y la carga de secciones.
    - `sidebar.js` → Gestiona la funcionalidad de la barra lateral.
    - `inventario.js`, `servicios.js`, `personas.js`, `roles.js` → Scripts para la gestión de cada módulo.

-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="panel-container">
        <!-- Barra lateral -->
        <aside class="sidebar" id="sidebar">
            <button class="toggle-btn" onclick="toggleSidebar()">
                <span id="toggleArrow">←</span>
            </button>
            <button class="menu-btn" onclick="cargarSeccion('inventario')">📦 <span class="menu-text">Inventario</span></button>
            <button class="menu-btn" onclick="cargarSeccion('servicios')">🛠 <span class="menu-text">Servicios</span></button>
            <button class="menu-btn" onclick="cargarSeccion('personas')">👥 <span class="menu-text">Personas</span></button>
            <button class="menu-btn" onclick="cargarSeccion('roles')">🎭 <span class="menu-text">Roles</span></button>
        
            <!-- Botón de Logout en la base de la barra lateral -->
            <div class="logout-container">
                <button class="menu-btn" onclick="cambiarEmpresa()">🔄 <span class="menu-text">Cambiar Empresa</span></button>
                <button class="menu-btn logout-btn" onclick="cerrarSesion()">🚪 <span class="menu-text">Cerrar sesión</span></button>
            </div>
        </aside>

        <!-- Contenedor de contenido dinámico -->
        <main class="content-area">
            <div class="bienvenida-container">
                <h2 id="mensajeBienvenida">Bienvenido al panel de control de <span id="nombreGrupo"></span></h2>
                <p id="mensajeInstruccion">Selecciona una opción del menú para ver más información.</p>
            </div>
            <div id="mensajeRespuesta" class="mensaje" style="display: none;"></div>
        </main>
    </div>

    <script src="../frontend/js/panel_control.js"></script>
    <script src="../frontend/js/sidebar.js"></script>
    <script src="../frontend/js/inventario.js"></script>
    <script src="../frontend/js/servicios.js"></script>
    <script src="../frontend/js/personas.js"></script>
    <script src="../frontend/js/roles.js"></script>
</body>
</html>
